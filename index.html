<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>	
	<script src="js/app.js"></script>	
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>
	<header>
		<h1>Shopping List</h1>
	</header>
	<section id="input">
		<input id="item" type="text">
		<select id="category">
			<option value="beverages">Beverages</option>
			<option value="bread">Bread/Bakery</option>
			<option value="canned">Canned/Jarred Goods</option>
			<option value="dairy">Dairy</option>
			<option value="dry">Dry/Baking Goods</option>
			<option value="frozen Foods">Frozen Foods</option>
			<option value="meat">Meat</option>
			<option value="produce">Produce</option>
			<option value="cleaners">Cleaners</option>
			<option value="paper">Paper Goods</option>
			<option value="personal">Personal Care</option>
			<option value="other">Other</option>
		</select>
		<button id="add" value="add">Add</button>
	</section>
	<div id="main">
		<ul id="shopping-list">
			<li id="beverages">Beverages
				<ul>
					<li>Orange Juice<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
					<li>Mineral Water<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
				</ul>
			</li>
			<li id="dairy">Dairy
				<ul>
					<li>Cheese<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
					<li>Milk<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
					<li>Yogurt<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
				</ul>
			</li>
		</ul>
	</div>
	<footer></footer>
</body>
</html>
