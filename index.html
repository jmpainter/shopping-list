<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Bad+Script|Roboto' rel='stylesheet' type='text/css'>	
	<script src="js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>
	<div id="page">
		<div id="heading">
			<h1>Shopping List</h1>
			<div id="input-items">
				<input id="item" type="text" tabindex="1">
				<select id="category" tabindex="2">
					<option value="beverages" selected>Beverages</option>
					<option value="bread">Bread/Bakery</option>
					<option value="canned">Canned/Jarred Goods</option>
					<option value="dairy">Dairy</option>
					<option value="dry">Dry/Baking Goods</option>
					<option value="frozen Foods">Frozen Foods</option>
					<option value="meat">Meat</option>
					<option value="produce">Produce</option>
					<option value="cleaners">Cleaners</option>
					<option value="paper">Paper Goods</option>
					<option value="personal">Personal Care</option>
					<option value="other">Other</option>
				</select>
				<button id="add" value="add" tabindex="3">Add</button>
			</div>
		</div>
		<div id="main">
			<ul id="shopping-list">
				<li id="beverages">Beverages
					<ul>
						<li>Orange Juice<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
						<li>Mineral Water<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
					</ul>
				</li>
				<li id="produce">Produce
					<ul>
						<li>Lettuce<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
						<li>Bananas<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
						<li>Asparagus<a class="fa fa-check done"></a><a class="fa fa-close delete"></a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
