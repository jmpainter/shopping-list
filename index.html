<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>	
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>
	<header></header>
	<div id="main">
		<input id="item" type="text" value="Enter your item here">
		<select id="category">
			<option value="beverages">Beverages</option>
			<option value="bread">Bread/Bakery</option>
			<option value="canned">Canned/Jarred Goods</option>
			<option value="dairy">Dairy</option>
			<option value="dry">Dry/Baking Goods</option>
			<option value="frozen Foods">Frozen Foods</option>
			<option value="meat">Meat</option>
			<option value="produce">Produce</option>
			<option value="cleaners">Cleaners</option>
			<option value="paper">Paper Goods</option>
			<option value="personal">Personal Care</option>
			<option value="other">Other</option>
		</select>
		<button id="add-button" value="add">Add</button>
		<ul id="shopping-list">
			<li id="beverages">Beverages
				<ul>
					<li>Orange Juice<button class="delete">Delete</button><button class="done">Done</button></li>
					<li>Mineral Water<button class="delete">Delete</button><button class="done">Done</button></li>
				</ul>
			</li>
			<li id="dairy">Dairy
				<ul>
					<li>Cheese<button class="delete">Delete</button><button class="done">Done</button></li>
					<li>Milk<button class="delete">Delete</button><button class="done">Done</button></li>
					<li>Yogurt<button class="delete">Delete</button><button class="done">Done</button></li>
				</ul>
			</li>
		</ul>
	</div>
	<footer></footer>
</body>
</html>
